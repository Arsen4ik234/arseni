<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Inter:wght@700&display=swap" rel="stylesheet">

<body>
    <section id="main">
        <div class="main-block">
            <img src="img/maskot.png" alt="" width="125">
            <div class="main-content">
                <h1 class="main-title">
                    АРСЕНИЙ ЛИННИК
                </h1>

                    личная страничка разработчика
                </p>
            </div>
            <div class="button">
                <a href="#">подробнее</a>
            </div>
        </div>

        </div>

    <section id="about">
        <h1 class="title">ОБО МНЕ</h1>
        <div class="about-block">
            <div class="about-content">

                        Меня зовут Арсений.
                        я занемаюсь разработкой современих
                        сайтов и игрой на скрипке<br><br>
                        Мне нравится создавать интересные и 
                        современные проекты. 
                    </p>
                    <div class="button">
                        <a href="#">Мои навыки</a>
                    </div>
                </div>
                <div class="about-card">
                    <img src="img/photo.png" alt="">
                    <p>Где живу: Швеция</p>
                    <p>Возраст: 14</p>
                    <p>Дата рождения: 2010</p>
                </div>
            </div>
        </div>
    </section>
    <section id="skills">
        <div class="skills-block">

        </div>
    </section>
    <section id="works">
        <div class="works-block">

        </div>
    </section>
    <section id="comments">
        <div class="comments-block">

        </div>
    </section>
    <script src="mine.JS"></script>
